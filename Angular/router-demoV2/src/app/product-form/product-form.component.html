<div class="row">
    <div class="col-1"></div>
    <div class="col-6">
        <form [formGroup]="productForm" (ngSubmit)="handleSubmit()" autocomplete="off">
            <div class="mb-2">
                <label for="">Product Id</label>
                <input name="id" formControlName="id" class="form-control" [readonly]="!isAddMode" />
            </div>
            <div class="mb-2">
                <label for="">Product Name</label>
                <input name="name" formControlName="name" class="form-control" />
            </div>
            <div class="mb-2">
                <label for="">Price</label>
                <input name="price" formControlName="price" class="form-control" />
            </div>
            <div class="mb-2">
                <label for="">Description</label>
                <input name="description" formControlName="description" class="form-control" />
            </div>

            <div *ngIf=isAddMode class="mb-2 text-center">
                <button  [disabled]="productForm.invalid" class="btn btn-primary">Save</button>
            </div>

            <div *ngIf=!isAddMode class="mb-2 text-center">
                <button class="btn btn-primary">Update</button>
            </div>

        </form>
    </div>

</div>
