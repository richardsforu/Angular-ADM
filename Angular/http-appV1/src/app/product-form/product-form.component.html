<div class="col-6">


    <form [formGroup]="productForm" (ngSubmit)="handleSubmit()" autocomplete="off">

        <div class="mb-3">
            <label for="">ID</label>
            <input name="id" formControlName="id" class="form-control" />
            <span *ngIf=" formSubmited && fc.id.errors?.required" class="text-danger">
                ID Must be Provided
            </span>
        </div>

        <div class="mb-3">
            <label for="">Name</label>
            <input name="name" formControlName="name" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="">Price</label>
            <input name="price" formControlName="price" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="">Description</label>
            <textarea name="description" formControlName="description" class="form-control"></textarea>
        </div>

        <div class="mb-3 text-center">
            <button class="btn btn-primary">Save</button>
        </div>
    </form>

</div>
