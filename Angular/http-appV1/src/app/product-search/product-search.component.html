<div class="col-6">

    <form [formGroup]="productSearchForm" (ngSubmit)="handleSubmit()">
        <div class="mb-3">
            <label for="">Product Id</label>
            <input type="text" formControlName="id" name="id" class="form-control" />
        </div>

        <div class="mb-3 text-center">
            <button class="btn btn-primary">Find</button>
        </div>

        <hr />

        <div *ngIf="showProduct">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Description</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>
                            {{product.id}}
                        </td>
                        <td>
                            {{product.name}}
                        </td>
                        <td>
                            {{product.price}}
                        </td>
                        <td>
                            {{product.description}}
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
        <hr />
    </form>
</div>
