<div class="card">
    <div class="card-header">Greet Component</div>
    <div class="card-body">
        <h2>Greet Component</h2>

        <hr />

        <div *ngIf="message">
            <h3>Message: {{message}}</h3>
        </div>
        <div *ngIf='n1 && n2' >
            <h3>Sum: {{n1+n2}}</h3>
        </div>

    </div>
</div>
